<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">
  <title>Rising Cinema</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    router-link,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* base */

    @font-face {
      font-family: 'NanumBarunGothic';
      font-style: normal;
      font-weight: 400;
      src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot');
      src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot?#iefix') format('embedded-opentype'), url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.woff') format('woff'), url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.ttf') format('truetype');
    }


    html,
    body {
      font-family: 'NanumBarunGothic';
      background-color: whitesmoke;
      color: white;
    }

    input:focus,
    button:focus {
      outline: none
    }

    a,
    router-link {
      text-decoration-line: none;
      color: black;
    }

    a:hover,
    router-link:hover {
      text-decoration-line: none;
      color: black;
    }

    a:visited,
    router-link:visited {
      color: black
    }

    footer a,
    footer router-link,
    header a,
    header router-link {
      text-decoration-line: none;
      color: white;
    }

    header a:hover,
    header router-link:hover,
    footer a:hover,
    footer router-link:hover {
      text-decoration-line: none;
      color: white;
    }

    header a:visited,
    header router-link:visited,
    footer a:visited,
    footer router-link:visited {
      color: white
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold
    }

    input {
      border: none;
      border-radius: 5px;
      font-weight: 600
    }

    main {
      color: #1c1d1f;
      position: relative;
    }

    .notheader {
      position: relative;
      padding-top: 62px;
      color: #1c1d1f;
    }

    /* header */

    header {
      position: fixed;
      display: flex;
      background-color: Thistle;
      top: 0px;
      left: 0px;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      height: 62px;
      z-index: 5;
    }

    header a,
    router-link {
      font-weight: 600
    }

    .header_column {
      display: flex;
    }

    .header-logo {
      width: 62.5px
    }

    .header_column>div {
      display: flex;
      align-items: center;
      margin: 8px
    }

    .header_column_left {
      margin-left: 26px
    }

    .header_column_right {
      margin-right: 26px
    }

    .input-header {
      width: 300px;
      height: 38px;
    }

    /* footer */

    footer {
      font-weight: bold;
      background-color: Thistle;
      padding: 20px 0px 38px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .footer-section p {
      opacity: 0.6;
    }

    footer img {
      width: 50px;
      -webkit-filter: grayscale(90%);
    }

    footer .footer_section_left {
      margin-left: 26px
    }

    /* home */

    .main-home section {
      margin: 40px 60px
    }

    .fcknflexbox {
      display: flex;
      justify-content: space-around
    }

    .fcknflexbox div>* {
      margin: 10px
    }

    .home-boxoffice>h2,
    .home-stockoffice>h2 {
      margin-left: 40px;
    }

    /* login, signup */
    .notheader-login_color {
      background-color: #f5f5f5
    }

    .main-login,
    .main-login form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center
    }

    .input-login {
      height: 44px;
      width: 335px;
    }

    .fckncenter {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center
    }

    .main-login {
      margin: 40px;
      width: 490px;
      background-color: #909090;
      border-radius: 15px;
      box-shadow: 0 21px 42px rgba(0, 0, 0, 0.2), 0 15px 15px rgba(0, 0, 0, 0.2);
    }

    .main-login * {
      margin: 8px auto
    }

    .main-login>img {
      height: 80px;
    }

    .signup_button {
      padding: 5px;
      border-radius: 7.5px
    }

    /* home */
    .main-home section {
      margin: 40px 60px
    }

    .fcknflexbox {
      display: flex;
      justify-content: space-around
    }

    .fcknflexbox div>* {
      margin: 10px
    }

    .home-boxoffice>h2,
    .home-stockoffice>h2 {
      margin-left: 40px;
    }

    /* profile */

    .main-profile {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .profile-specific {
      width: 620px;
      background-color: #f8f8f8;
      margin: 15px;
      padding: 3px;
      border-radius: 15px;
      box-shadow: 0 21px 42px rgba(0, 0, 0, 0.1), 0 15px 15px rgba(0, 0, 0, 0.1);
    }

    .namecard,
    .notnamecard {
      margin: 30px 20px
    }

    .namecard>* {
      margin: 10px 0
    }

    .profile-review-list img {
      height: 200px;
    }

    .namecard button {
      margin-left: 13px;
      padding: 5px;
      border-radius: 7.5px;
      font-weight: 600
    }

    .namecard-name {
      display: flex;
      align-items: center
    }

    /* commutnity */
    .community-flex1,
    .community-flex2 {
      margin: 30px 40px 10px 30px;
      /* border-bottom: solid; */
      text-align: center;
      display: flex;
      justify-content: space-around;
      background-color: #f8f8f8;
      padding: 5px 0px;
      border-radius: 15px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.05), 0 10px 10px rgba(0, 0, 0, 0.05);
    }

    .community button {
      padding: 5px;
      border-radius: 7.5px;
      font-weight: 600
    }


    .community-h2 {
      color: black;
      margin: 40px 60px
    }

    .community-flex2 * {
      padding: 8px 0px
    }

    .community-flex-column {
      display: flex;
      flex-direction: column;

    }


    .and_title {
      width: 50%
    }

    .community-bottom {
      display: flex;
      justify-content: flex-end;

      margin: 20px 50px 30px 0px;
      z-index: 55;
    }

    /* community-article */
    .community-article {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .community-article h3 {
      margin: 30px 20px 20px 40px;
      font-size: 1.3rem;

    }

    .community-article p {
      margin: 20px 20px 20px 20px;
      font-size: 1.1rem;

    }

    .realarticle {
      width: 900px;
      background-color: #f8f8f8;
      margin: 15px;
      padding: 3px;
      border-radius: 15px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.1);
    }

    .community-article-flex {
      margin: 10px 40px 10px 30px;
      /* border-bottom: solid; */
      text-align: center;
      display: flex;
      width: 910px;
      justify-content: space-around;
      background-color: #f8f8f8;
      padding: 8px 0px;
      border-radius: 15px;
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.05), 0 5px 5px rgba(0, 0, 0, 0.05);
    }

    .putfcknbutton {
      position: relative;
    }

    .fcknbutton {
      position: absolute;
      left: 180px;
      bottom: -0.4rem;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .pd1 {
      padding: 2px
    }

    .article-comment {
      height: 44px;
      width: 480px;
    }

    /* moviedetail */
    button {
      padding: 5px;
      border-radius: 7.5px;
      font-weight: 600
    }

    h3 {
      font-size: 1.3rem
    }

    .moviedetail {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .moviedetail-top {
      width: 975px;
      background-color: #f8f8f8;
      margin: 15px;
      padding: 3px;
      border-radius: 15px;
      box-shadow: 0 21px 42px rgba(0, 0, 0, 0.1), 0 15px 15px rgba(0, 0, 0, 0.1);
    }

    .moviedetail-title,
    .moviedetail-content {
      margin: 30px 20px
    }

    .moviedetail-detail {
      display: flex;
      padding: 10px
    }

    .moviedetail-content * {
      margin: 10px 0px
    }

    .detail-risingcinema {
      margin: 20px 20px
    }

    .enemy-controller {
      margin-bottom: 10px
    }

    .detail-rating-input {
      height: 44px;
      width: 335px;
    }
  </style>

  <script src="https://kit.fontawesome.com/0014534575.js" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
  <div id="app"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <!-- built files will be auto injected -->

</body>

</html>
